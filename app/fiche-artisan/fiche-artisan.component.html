<app-header></app-header>
<div class="container">
  <div class="fiche-artisan">
    <h2>{{ artisan.name }}</h2>
    <div class="rating">
      <span class="star" [class.full]="star <= artisan.rating" *ngFor="let star of [1, 2, 3, 4, 5]">&#9733;</span>
    </div>    
    <p>Spécialité : {{ artisan.speciality }}</p>
    <p>Localisation : {{ artisan.location }}</p>
  
    <div class="about">
      <h3>A propos</h3>
      <p>Contenu "A propos" de l'artisan</p>
    </div>
    <div class="contact-form">
      <h3>Contact</h3>
      <form (submit)="sendEmail()">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required>
        </div>
        <div class="form-group">
          <label for="subject">Objet</label>
          <input type="text" id="subject" name="subject" [(ngModel)]="contactForm.subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" [(ngModel)]="contactForm.message" required></textarea>
        </div>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  
    <div class="website" *ngIf="artisan.website">
      <h3>Site Web</h3>
      <!-- Ce lien redirige vers le site web de l'artisan -->
      <a [href]="artisan.website" target="_blank">{{ artisan.website }}</a>
    </div>
     
  </div>
</div>

<app-footer></app-footer>
