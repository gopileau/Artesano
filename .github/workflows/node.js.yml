name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # DÃ©clencher l'action sur les pushs vers la branche "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.1.0'  

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --output-path=dist/uni

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: dist
